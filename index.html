<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEIPL - Global Inspection System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .report-box { border: 1px solid #000 !important; box-shadow: none !important; }
            th, td { border: 1px solid #000 !important; padding: 4px; font-size: 9px !important; }
            .print-photo { width: 60px; height: 60px; object-fit: cover; border: 1px solid #000; }
        }
        .import-area { background: #fdfdfd; border: 2px dashed #cbd5e1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [header, setHeader] = useState(() => {
                const saved = localStorage.getItem('keipl_h_v77');
                return saved ? JSON.parse(saved) : { 
                    customer: '', container: '', factory: '', destination: '', 
                    colour: '', marker: '', supervisor: '', defThick: '2', allowance: '0' 
                };
            });

            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('keipl_e_v77');
                return saved ? JSON.parse(saved) : [];
            });

            const [current, setCurrent] = useState({ bundle: '', gL:'', gW:'', nL:'', nW:'', photo: null });
            const [bulkText, setBulkText] = useState('');
            const [editingId, setEditingId] = useState(null);

            useEffect(() => { localStorage.setItem('keipl_h_v77', JSON.stringify(header)); }, [header]);
            useEffect(() => { localStorage.setItem('keipl_e_v77', JSON.stringify(entries)); }, [entries]);

            const handleGrossInput = (field, val) => {
                const num = parseFloat(val) || 0;
                const ded = parseFloat(header.allowance) || 0;
                const net = num > ded ? num - ded : num;
                setCurrent(p => ({ ...p, [field]: val, [field==='gL'?'nL':'nW']: net.toString() }));
            };

            const addOrUpdate = () => {
                if (!current.gL || !current.gW) return;
                const gS = (parseFloat(current.gL)*parseFloat(current.gW))/10000;
                const nS = (parseFloat(current.nL)*parseFloat(current.nW))/10000;
                const kg = (gS * (parseFloat(header.defThick)/100) * 2850).toFixed(0);

                if (editingId) {
                    setEntries(entries.map(e => e.id === editingId ? { ...e, ...current, nSqm: nS.toFixed(3), wt: kg } : e));
                    setEditingId(null);
                } else {
                    const newSlab = {
                        ...current, id: Date.now(),
                        slabNo: `KEIPL/${(entries.length + 1).toString().padStart(2, '0')}`,
                        nSqm: nS.toFixed(3), wt: kg, thick: header.defThick
                    };
                    setEntries([newSlab, ...entries]);
                }
                setCurrent({ bundle: '', gL:'', gW:'', nL:'', nW:'', photo: null });
            };

            const downloadExcel = () => {
                let csv = `KUIPER EXPORTS & IMPORTS - PACKING LIST\nCustomer,${header.customer},Container,${header.container}\nSlab No,Bundle,Gross L,Gross W,Net L,Net W,SQM,KG\n`;
                entries.forEach(e => { csv += `${e.slabNo},${e.bundle},${e.gL},${e.gW},${e.nL},${e.nW},${e.nSqm},${e.wt}\n`; });
                const blob = new Blob([csv], { type: 'text/csv' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `KEIPL_${header.container}.csv`; a.click();
            };

            const clearAllData = () => {
                if(window.confirm("ARE YOU SURE? This will delete the ENTIRE list and all photos.")) {
                    if(window.confirm("FINAL CHECK: Are you really sure you want to clear all data?")) {
                        localStorage.clear();
                        window.location.reload();
                    }
                }
            }

            const totals = useMemo(() => {
                const area = entries.reduce((a, b) => a + parseFloat(b.nSqm), 0);
                const weight = entries.reduce((a, b) => a + parseFloat(b.wt), 0);
                return { area: area.toFixed(3), mt: (weight/1000).toFixed(3) };
            }, [entries]);

            return (
                <div className="max-w-6xl mx-auto p-4 md:py-6">
                    {/* VISIBLE RESET & ACTIONS */}
                    <div className="flex justify-end gap-2 mb-4 no-print">
                        <button onClick={clearAllData} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-[10px] font-black uppercase shadow-lg border-2 border-white">
                            ⚠️ Reset Everything
                        </button>
                        <button onClick={downloadExcel} className="bg-green-700 text-white px-4 py-2 rounded text-[10px] font-black uppercase shadow-md">Excel List</button>
                        <button onClick={() => window.print()} className="bg-blue-900 text-white px-4 py-2 rounded text-[10px] font-black uppercase shadow-md">Print PDF</button>
                    </div>

                    {/* HEADER */}
                    <div className="bg-white p-6 border-t-[10px] border-blue-900 shadow-sm mb-6 report-box">
                        <div className="mb-6">
                            <h1 className="text-4xl font-black text-blue-900 leading-none">KUIPER</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Exports & Imports Pvt Ltd</p>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                            {['customer', 'container', 'factory', 'destination', 'colour', 'marker', 'supervisor', 'defThick'].map(k => (
                                <div key={k} className="border-b">
                                    <label className="block text-[8px] font-black text-slate-400 uppercase">{k}</label>
                                    <input className="w-full font-bold text-xs py-1 outline-none uppercase" value={header[k]} onChange={e => setHeader({...header, [k]: e.target.value})} />
                                </div>
                            ))}
                            <div className="border-b">
                                <label className="block text-[8px] font-black text-blue-500 uppercase tracking-tighter">Auto Allowance</label>
                                <select className="w-full font-bold text-xs py-1 outline-none bg-transparent" value={header.allowance} onChange={e => setHeader({...header, allowance: e.target.value})}>
                                    <option value="0">0 cm</option><option value="2">2 cm</option><option value="3">3 cm</option><option value="5">5 cm</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* INPUTS */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 no-print mb-6">
                        <div className="md:col-span-2 bg-white p-5 rounded border border-slate-200 shadow-sm">
                             <h3 className="text-[10px] font-black uppercase text-slate-500 mb-2 italic">Excel Bulk Import (GL, GW, NL, NW, Bundle)</h3>
                             <textarea className="w-full h-32 p-3 text-xs font-mono border import-area rounded outline-none" placeholder="Paste data here..." value={bulkText} onChange={e => setBulkText(e.target.value)}></textarea>
                             <button onClick={() => {
                                const rows = bulkText.trim().split('\n');
                                const newEnts = rows.map((row, i) => {
                                    const cols = row.includes('\t') ? row.split('\t') : row.split(',');
                                    const gl = cols[0]?.trim(); const gw = cols[1]?.trim();
                                    const nl = cols[2]?.trim() || gl; const nw = cols[3]?.trim() || gw;
                                    const bundle = cols[4]?.trim() || '';
                                    if (!gl || isNaN(gl)) return null;
                                    const gS = (parseFloat(gl)*parseFloat(gw))/10000;
                                    const nS = (parseFloat(nl)*parseFloat(nw))/10000;
                                    return {
                                        id: Date.now() + i, slabNo: `KEIPL/${(entries.length + i + 1).toString().padStart(2, '0')}`,
                                        gL:gl, gW:gw, nL:nl, nW:nw, bundle: bundle, thick: header.defThick,
                                        nSqm: nS.toFixed(3), wt: (gS * (header.defThick/100) * 2850).toFixed(0), photo: null
                                    };
                                }).filter(x => x);
                                setEntries([...newEnts, ...entries]); setBulkText('');
                             }} className="mt-2 bg-slate-800 text-white px-6 py-2 rounded text-[10px] font-black uppercase">Import All Rows</button>
                        </div>

                        <div className="bg-slate-900 text-white p-5 rounded shadow-xl border-l-4 border-blue-500">
                            <h3 className="text-[10px] font-black uppercase text-blue-400 mb-4 tracking-widest">Manual Entry</h3>
                            <div className="space-y-3">
                                <input type="text" placeholder="Bundle ID" className="w-full p-2 rounded text-black font-bold text-xs" value={current.bundle} onChange={e => setCurrent({...current, bundle: e.target.value})} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="Gross L" className="p-2 rounded text-black font-bold" value={current.gL} onChange={e => handleGrossInput('gL', e.target.value)} />
                                    <input type="number" placeholder="Gross W" className="p-2 rounded text-black font-bold" value={current.gW} onChange={e => handleGrossInput('gW', e.target.value)} />
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="Net L" className="p-2 rounded bg-green-50 text-black font-bold" value={current.nL} onChange={e => setCurrent({...current, nL: e.target.value})} />
                                    <input type="number" placeholder="Net W" className="p-2 rounded bg-green-50 text-black font-bold" value={current.nW} onChange={e => setCurrent({...current, nW: e.target.value})} />
                                </div>
                                <input type="file" accept="image/*" className="text-[10px] text-slate-400" onChange={(e) => {
                                    const reader = new FileReader();
                                    reader.onloadend = () => setCurrent(p => ({ ...p, photo: reader.result }));
                                    reader.readAsDataURL(e.target.files[0]);
                                }} />
                            </div>
                            <div className="flex gap-2 mt-4">
                                <button onClick={addOrUpdate} className="flex-1 bg-blue-600 py-2 rounded font-black uppercase text-[10px]">{editingId ? 'Update' : 'Add Slab'}</button>
                                <button onClick={() => setCurrent({ bundle: '', gL:'', gW:'', nL:'', nW:'', photo: null })} className="bg-slate-700 px-3 py-2 rounded text-[10px] uppercase font-bold text-slate-400">Clear</button>
                            </div>
                        </div>
                    </div>

                    {/* TABLE */}
                    <div className="bg-white border border-slate-200 shadow-sm report-box">
                        <table className="w-full text-center">
                            <thead className="bg-slate-50 border-b italic">
                                <tr className="text-[9px] uppercase font-black text-slate-500">
                                    <th className="p-3 text-left">Slab No</th>
                                    <th className="p-3">Bundle</th>
                                    <th className="p-3">Photo</th>
                                    <th className="p-3 text-slate-400">Gross</th>
                                    <th className="p-3 text-green-700">Net Dim</th>
                                    <th className="p-3">SQM</th>
                                    <th className="p-3 no-print">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {entries.map(e => (
                                    <tr key={e.id} className="text-xs">
                                        <td className="p-3 text-left font-black text-blue-900 italic">{e.slabNo}</td>
                                        <td className="p-3 font-bold text-slate-600">{e.bundle || '-'}</td>
                                        <td className="p-1">
                                            {e.photo ? <img src={e.photo} className="h-14 w-14 mx-auto object-cover rounded print-photo shadow-sm border" /> : '-'}
                                        </td>
                                        <td className="p-3 text-slate-400">{e.gL}x{e.gW}</td>
                                        <td className="p-3 font-black text-green-700">{e.nL}x{e.nW}</td>
                                        <td className="p-3 font-black">{e.nSqm}</td>
                                        <td className="p-3 no-print text-[10px]">
                                            <button onClick={() => {setEditingId(e.id); setCurrent(e); window.scrollTo(0,0);}} className="text-blue-600 font-bold mr-3 underline">EDIT</button>
                                            <button onClick={() => setEntries(entries.filter(x => x.id !== e.id))} className="text-red-400">✕</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* TOTALS */}
                    <div className="mt-6 flex justify-between items-end border-t-2 border-slate-100 pt-6">
                        <div className="flex gap-4">
                            <div className="bg-blue-900 text-white px-6 py-3 rounded">
                                <p className="text-[8px] font-black uppercase opacity-60 mb-1">Total Net Area</p>
                                <p className="text-2xl font-black">{totals.area} m²</p>
                            </div>
                            <div className="bg-green-700 text-white px-6 py-3 rounded">
                                <p className="text-[8px] font-black uppercase opacity-60 mb-1">Gross Weight</p>
                                <p className="text-2xl font-black">{totals.mt} MT</p>
                            </div>
                        </div>
                        <div className="text-right border-t-2 border-black pt-1 px-4 min-w-[200px]">
                            <p className="text-[9px] font-black uppercase text-slate-400">Supervisor Signature</p>
                            <p className="font-black text-sm uppercase text-blue-900">{header.supervisor || 'Signature'}</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
