<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEIPL - Global Inspection System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .report-box { border: 1px solid #000 !important; box-shadow: none !important; }
            th, td { border: 1px solid #000 !important; padding: 4px; font-size: 9px !important; }
            .print-photo { width: 50px; height: 50px; object-fit: cover; border: 1px solid #ddd; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            // --- DATA STATES ---
            const [header, setHeader] = useState(() => {
                const saved = localStorage.getItem('keipl_h_v73');
                return saved ? JSON.parse(saved) : { marker:'', supervisor:'', container:'', factory:'', destination:'', colour:'', defThick:'2', allowance:'0' };
            });

            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('keipl_e_v73');
                return saved ? JSON.parse(saved) : [];
            });

            const [current, setCurrent] = useState({ gL:'', gW:'', nL:'', nW:'', photo: null });
            const [editingId, setEditingId] = useState(null);

            // --- AUTO SAVE ---
            useEffect(() => { localStorage.setItem('keipl_h_v73', JSON.stringify(header)); }, [header]);
            useEffect(() => { localStorage.setItem('keipl_e_v73', JSON.stringify(entries)); }, [entries]);

            // --- FUNCTIONS ---
            const handleGrossInput = (field, val) => {
                const num = parseFloat(val) || 0;
                const ded = parseFloat(header.allowance) || 0;
                const net = num > ded ? num - ded : num;
                setCurrent(p => ({ ...p, [field]: val, [field==='gL'?'nL':'nW']: net.toString() }));
            };

            const handlePhoto = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCurrent(p => ({ ...p, photo: reader.result }));
                    reader.readAsDataURL(file);
                }
            };

            const addOrUpdate = () => {
                if (!current.gL || !current.gW) return alert("Enter dimensions");
                const gS = (parseFloat(current.gL)*parseFloat(current.gW))/10000;
                const nS = (parseFloat(current.nL)*parseFloat(current.nW))/10000;
                const kg = (gS * (parseFloat(header.defThick)/100) * 2850).toFixed(0);

                if (editingId) {
                    setEntries(entries.map(e => e.id === editingId ? { ...e, ...current, nSqm: nS.toFixed(3), wt: kg } : e));
                    setEditingId(null);
                } else {
                    const newSlab = {
                        ...current, id: Date.now(),
                        slabNo: `KEIPL/${(entries.length + 1).toString().padStart(2, '0')}`,
                        nSqm: nS.toFixed(3), wt: kg, thick: header.defThick
                    };
                    setEntries([newSlab, ...entries]);
                }
                setCurrent({ gL:'', gW:'', nL:'', nW:'', photo: null });
                if(document.getElementById('photo-input')) document.getElementById('photo-input').value = '';
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const rows = evt.target.result.split('\n').slice(1);
                    const newEntries = rows.map((row, i) => {
                        const [gl, gw, nl, nw] = row.split(',');
                        if(!gl || !gw) return null;
                        const gS = (parseFloat(gl)*parseFloat(gw))/10000;
                        const nS = (parseFloat(nl||gl)*parseFloat(nw||gw))/10000;
                        return {
                            id: Date.now() + i, slabNo: `KEIPL/${(entries.length + i + 1).toString().padStart(2, '0')}`,
                            gL:gl, gW:gw, nL:nl||gl, nW:nw||gw, thick: header.defThick,
                            nSqm: nS.toFixed(3), wt: (gS * (header.defThick/100) * 2850).toFixed(0), photo: null
                        };
                    }).filter(x => x);
                    setEntries([...newEntries, ...entries]);
                };
                reader.readAsText(file);
            };

            const downloadExcel = () => {
                let csv = "KUIPER EXPORTS & IMPORTS - PACKING LIST\n";
                csv += `Container: ${header.container}, Factory: ${header.factory}, Colour: ${header.colour}\n\n`;
                csv += "Slab No,Gross L,Gross W,Net L,Net W,Net SQM,Weight KG\n";
                entries.forEach(e => { csv += `${e.slabNo},${e.gL},${e.gW},${e.nL},${e.nW},${e.nSqm},${e.wt}\n`; });
                const blob = new Blob([csv], { type: 'text/csv' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `KEIPL_${header.container || 'Report'}.csv`; a.click();
            };

            const totals = useMemo(() => {
                const area = entries.reduce((a, b) => a + parseFloat(b.nSqm), 0);
                const weight = entries.reduce((a, b) => a + parseFloat(b.wt), 0);
                return { area: area.toFixed(3), mt: (weight/1000).toFixed(3) };
            }, [entries]);

            return (
                <div className="max-w-5xl mx-auto p-4 md:py-10">
                    {/* CORPORATE HEADER */}
                    <div className="bg-white p-6 border-t-8 border-blue-900 shadow-md mb-6 report-box">
                        <div className="flex justify-between items-start mb-6 border-b pb-4">
                            <div>
                                <h1 className="text-4xl font-black text-blue-900 tracking-tighter">KUIPER</h1>
                                <p className="text-xs font-bold text-slate-500 uppercase tracking-[0.3em]">Exports & Imports Pvt Ltd</p>
                            </div>
                            <div className="flex gap-2 no-print">
                                <label className="bg-amber-600 text-white px-4 py-2 rounded text-[10px] font-bold uppercase cursor-pointer">Upload CSV <input type="file" className="hidden" onChange={handleFileUpload} accept=".csv"/></label>
                                <button onClick={downloadExcel} className="bg-green-700 text-white px-4 py-2 rounded text-[10px] font-bold uppercase">Excel</button>
                                <button onClick={() => window.print()} className="bg-blue-900 text-white px-4 py-2 rounded text-[10px] font-bold uppercase">PDF</button>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-4">
                            {['marker', 'supervisor', 'container', 'factory', 'destination', 'colour', 'defThick', 'allowance'].map(k => (
                                <div key={k} className="border-b">
                                    <label className="block text-[9px] font-bold text-slate-400 uppercase">{k}</label>
                                    {k === 'allowance' ? (
                                        <select className="w-full font-bold text-xs py-1 outline-none" value={header[k]} onChange={e => setHeader({...header, [k]: e.target.value})}>
                                            <option value="0">0 cm (None)</option><option value="2">2 cm</option><option value="3">3 cm</option><option value="5">5 cm</option><option value="10">10 cm</option>
                                        </select>
                                    ) : (
                                        <input className="w-full font-bold text-xs py-1 outline-none bg-transparent" value={header[k]} onChange={e => setHeader({...header, [k]: e.target.value})} />
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* INPUT SECTION */}
                    <div className="no-print bg-slate-900 text-white p-6 rounded-xl shadow-2xl mb-8 border-l-8 border-blue-600">
                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                            <div className="md:col-span-2 grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] text-slate-400 font-bold uppercase">Gross (L x W)</label>
                                <div className="flex gap-1"><input type="number" placeholder="L" className="w-full p-2 rounded text-black font-bold outline-none" value={current.gL} onChange={e => handleGrossInput('gL', e.target.value)} />
                                <input type="number" placeholder="W" className="w-full p-2 rounded text-black font-bold outline-none" value={current.gW} onChange={e => handleGrossInput('gW', e.target.value)} /></div></div>
                                <div><label className="text-[10px] text-green-400 font-bold uppercase">Net (L x W)</label>
                                <div className="flex gap-1"><input type="number" className="w-full p-2 rounded bg-green-50 text-black font-bold outline-none" value={current.nL} onChange={e => setCurrent({...current, nL: e.target.value})} />
                                <input type="number" className="w-full p-2 rounded bg-green-50 text-black font-bold outline-none" value={current.nW} onChange={e => setCurrent({...current, nW: e.target.value})} /></div></div>
                            </div>
                            <div>
                                <label className="text-[10px] text-slate-400 font-bold uppercase">Slab Photo</label>
                                <input id="photo-input" type="file" accept="image/*" onChange={handlePhoto} className="text-[10px] block w-full mt-1 text-slate-500" />
                            </div>
                            <button onClick={addOrUpdate} className={`font-black py-3 rounded uppercase text-xs shadow-lg transition-all ${editingId ? 'bg-orange-500':'bg-blue-600 hover:bg-blue-500'}`}>
                                {editingId ? 'Update Slab' : 'Add Slab'}
                            </button>
                        </div>
                    </div>

                    {/* TABLE */}
                    <div className="bg-white border border-slate-200 overflow-hidden shadow-sm report-box">
                        <table className="w-full">
                            <thead className="bg-slate-50 border-b">
                                <tr className="text-[10px] uppercase text-slate-500">
                                    <th className="p-3 text-left">Slab No</th>
                                    <th className="p-3 text-center">Photo</th>
                                    <th className="p-3 text-center">Gross Dim</th>
                                    <th className="p-3 text-center text-green-700">Net Dim</th>
                                    <th className="p-3 text-center">Net Area</th>
                                    <th className="p-3 text-right no-print">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {entries.map(e => (
                                    <tr key={e.id} className="hover:bg-slate-50 group">
                                        <td className="p-3 font-black text-blue-900">{e.slabNo}</td>
                                        <td className="p-1 text-center">
                                            {e.photo ? <img src={e.photo} className="h-12 w-12 mx-auto object-cover rounded print-photo" /> : '-'}
                                        </td>
                                        <td className="p-3 text-center text-xs text-slate-400">{e.gL} x {e.gW}</td>
                                        <td className="p-3 text-center text-xs font-bold text-green-700">{e.nL} x {e.nW}</td>
                                        <td className="p-3 text-center font-black text-xs">{e.nSqm} m²</td>
                                        <td className="p-3 text-right no-print">
                                            <button onClick={() => {setEditingId(e.id); setCurrent(e); window.scrollTo(0,0);}} className="text-blue-500 mr-3 text-[10px] font-bold hover:underline">EDIT</button>
                                            <button onClick={() => setEntries(entries.filter(x => x.id !== e.id))} className="text-red-400 hover:text-red-600 font-bold text-xs">✕</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* FOOTER */}
                    <div className="mt-8 flex flex-col md:flex-row justify-between items-end gap-6 border-t pt-8">
                        <div className="bg-blue-900 text-white p-6 rounded shadow-xl flex gap-12">
                            <div><p className="text-[9px] font-bold uppercase opacity-50">Total Area</p><p className="text-3xl font-black">{totals.area} m²</p></div>
                            <div><p className="text-[9px] font-bold uppercase opacity-50">Total Weight</p><p className="text-3xl font-black text-green-400">{totals.mt} MT</p></div>
                        </div>
                        <div className="text-right pb-2">
                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Checked By Supervisor</p>
                            <p className="text-sm font-black border-t-2 border-slate-900 pt-1 px-8 inline-block uppercase tracking-wider">{header.supervisor || 'Signature'}</p>
                        </div>
                    </div>

                    <div className="mt-12 text-center no-print">
                        <button onClick={() => { if(confirm("This will delete ALL data. Proceed?")) { localStorage.clear(); location.reload(); } }} className="text-[9px] font-bold text-slate-300 uppercase underline hover:text-red-500 transition-colors">Emergency System Reset</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
