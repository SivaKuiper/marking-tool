<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiper Exports & Imports - Weight & Area Report</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #000 !important; padding: 4px; font-size: 8px; }
        }
        .table-outline { border: 2px solid #000; }
        .filter-active { background-color: #1e3a8a !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function App() {
            // --- AUTO-SAVE ---
            const [header, setHeader] = useState(() => {
                const saved = localStorage.getItem('kuiper_v4_header');
                return saved ? JSON.parse(saved) : { marker: '', container: '', factory: '', colour: '', defThickness: '2' };
            });

            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('kuiper_v4_entries');
                return saved ? JSON.parse(saved) : [];
            });

            useEffect(() => { localStorage.setItem('kuiper_v4_header', JSON.stringify(header)); }, [header]);
            useEffect(() => { localStorage.setItem('kuiper_v4_entries', JSON.stringify(entries)); }, [entries]);

            const [searchTerm, setSearchTerm] = useState('');
            const [lengthFilter, setLengthFilter] = useState(null);
            const [editingId, setEditingId] = useState(null);
            const [current, setCurrent] = useState({ gL: '', gW: '', nL: '', nW: '', thick: '', photo: null });

            const addOrUpdateSlab = () => {
                if (!current.gL || !current.gW) return alert("Enter dimensions");
                
                const activeThick = current.thick || header.defThickness || 2;
                const gSqm = (current.gL * current.gW) / 10000;
                const nSqm = (current.nL * current.nW) / 10000;
                // Weight Formula: Area * (Thick/100) * 2850kg/m3
                const weightKg = gSqm * (parseFloat(activeThick) / 100) * 2850;

                if (editingId) {
                    setEntries(entries.map(e => e.id === editingId ? { ...e, ...current, thick: activeThick, gSqm: gSqm.toFixed(3), nSqm: nSqm.toFixed(3), weight: weightKg.toFixed(0) } : e));
                    setEditingId(null);
                } else {
                    const newSlab = {
                        ...current, id: Date.now(), thick: activeThick,
                        slabNo: `KP/${entries.length + 1}`,
                        gSqm: gSqm.toFixed(3), nSqm: nSqm.toFixed(3),
                        weight: weightKg.toFixed(0),
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    };
                    setEntries([newSlab, ...entries]);
                }
                setCurrent({ gL: '', gW: '', nL: '', nW: '', thick: '', photo: null });
                document.getElementById('file-upload').value = "";
            };

            const totals = useMemo(() => {
                const gArea = entries.reduce((s, e) => s + parseFloat(e.gSqm), 0);
                const nArea = entries.reduce((s, e) => s + parseFloat(e.nSqm), 0);
                const totalKg = entries.reduce((s, e) => s + parseFloat(e.weight), 0);
                return { g: gArea.toFixed(3), n: nArea.toFixed(3), mt: (totalKg / 1000).toFixed(3) };
            }, [entries]);

            const filteredEntries = useMemo(() => {
                return entries.filter(e => {
                    const matchesSearch = e.slabNo.includes(searchTerm) || e.gL.toString().includes(searchTerm);
                    if (!lengthFilter || lengthFilter === 'all') return matchesSearch;
                    if (lengthFilter === 'small') return matchesSearch && parseInt(e.gL) < 200;
                    if (lengthFilter === 'std') return matchesSearch && parseInt(e.gL) >= 200 && parseInt(e.gL) < 300;
                    if (lengthFilter === 'jumbo') return matchesSearch && parseInt(e.gL) >= 300;
                    return matchesSearch;
                });
            }, [entries, searchTerm, lengthFilter]);

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    {/* LOGO & GLOBAL SETTINGS */}
                    <div className="bg-white border-2 border-black p-6 mb-4 shadow-sm">
                        <div className="flex justify-between items-center border-b-2 border-black pb-4 mb-6">
                            <div>
                                <h1 className="text-3xl font-black text-blue-900 leading-none">KUIPER</h1>
                                <h2 className="text-xs font-bold tracking-widest text-slate-500 uppercase">EXPORTS & IMPORTS PVT LTD</h2>
                            </div>
                            <div className="text-right">
                                <label className="block text-[8px] font-bold text-slate-400 uppercase">Container Def. Thickness (cm)</label>
                                <input type="number" className="w-20 text-right font-black text-xl border-b-2 border-blue-900 outline-none" value={header.defThickness} onChange={e => setHeader({...header, defThickness: e.target.value})} />
                            </div>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {['marker', 'container', 'factory', 'colour'].map(key => (
                                <div key={key} className="border-b">
                                    <label className="block text-[8px] uppercase font-bold text-slate-400">{key}</label>
                                    <input className="w-full font-bold outline-none text-xs py-1" value={header[key]} onChange={e => setHeader({...header, [key]: e.target.value})} />
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* INPUT FORM */}
                    <div className="no-print bg-slate-900 text-white p-6 rounded-xl mb-6 border-l-8 border-blue-600 shadow-2xl">
                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                            <div className="md:col-span-2 grid grid-cols-2 gap-4">
                                <div><label className="text-[9px] text-slate-500 uppercase font-black">Gross (L x W)</label>
                                    <div className="flex gap-1"><input type="number" placeholder="L" className="w-full p-2 text-black rounded font-black" value={current.gL} onChange={e => setCurrent({...current, gL: e.target.value, nL: e.target.value})} />
                                    <input type="number" placeholder="W" className="w-full p-2 text-black rounded font-black" value={current.gW} onChange={e => setCurrent({...current, gW: e.target.value, nW: e.target.value})} /></div>
                                </div>
                                <div><label className="text-[9px] text-green-500 uppercase font-black">Net (L x W)</label>
                                    <div className="flex gap-1"><input type="number" placeholder="L" className="w-full p-2 text-black rounded bg-green-50" value={current.nL} onChange={e => setCurrent({...current, nL: e.target.value})} />
                                    <input type="number" placeholder="W" className="w-full p-2 text-black rounded bg-green-50" value={current.nW} onChange={e => setCurrent({...current, nW: e.target.value})} /></div>
                                </div>
                            </div>
                            <div>
                                <label className="text-[9px] text-orange-400 uppercase font-black">Thick (cm)</label>
                                <input type="number" placeholder={header.defThickness} className="w-full p-2 text-black rounded font-bold mt-1" value={current.thick} onChange={e => setCurrent({...current, thick: e.target.value})} />
                            </div>
                            <div className="md:col-span-1">
                                <input id="file-upload" type="file" accept="image/*" onChange={handlePhoto} className="text-[10px] text-slate-500" />
                            </div>
                            <button onClick={addOrUpdateSlab} className="bg-blue-600 font-black py-3 rounded uppercase text-sm shadow-lg hover:bg-blue-500 transition-all">
                                {editingId ? 'Update' : 'Add Slab'}
                            </button>
                        </div>
                    </div>

                    {/* DATA TABLE */}
                    <div className="bg-white table-outline overflow-hidden rounded-sm mb-4">
                        <div className="no-print bg-slate-100 p-3 border-b flex justify-between gap-4">
                            <input type="text" placeholder="üîç Search Slab..." className="flex-1 p-2 rounded text-sm outline-none border" onChange={e => setSearchTerm(e.target.value)} />
                            <div className="flex gap-1">
                                {['all', 'small', 'std', 'jumbo'].map(f => (
                                    <button key={f} onClick={() => setLengthFilter(f)} className={`px-3 py-1 rounded text-[10px] font-bold uppercase border ${lengthFilter === f ? 'filter-active' : 'bg-white'}`}>{f}</button>
                                ))}
                            </div>
                        </div>
                        <table className="w-full border-collapse">
                            <thead className="bg-slate-900 text-white uppercase text-[9px]">
                                <tr>
                                    <th className="p-3 text-left">Slab No</th>
                                    <th className="p-3 text-center">Size (cm)</th>
                                    <th className="p-3 text-center">Thick</th>
                                    <th className="p-3 text-center">Net Area</th>
                                    <th className="p-3 text-center">Est. Weight</th>
                                    <th className="p-3 text-right no-print">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-200">
                                {filteredEntries.map((e) => (
                                    <tr key={e.id} className="hover:bg-blue-50/50">
                                        <td className="p-3 font-black text-blue-900">{e.slabNo}</td>
                                        <td className="p-3 text-center text-xs">{e.gL} x {e.gW}</td>
                                        <td className="p-3 text-center text-xs font-bold text-orange-600">{e.thick}cm</td>
                                        <td className="p-3 text-center font-bold text-xs text-green-700">{e.nSqm} m¬≤</td>
                                        <td className="p-3 text-center font-mono text-xs italic">{e.weight} kg</td>
                                        <td className="p-3 text-right no-print">
                                            <button onClick={() => editSlab(e)} className="p-1 bg-blue-100 rounded mr-1">‚úèÔ∏è</button>
                                            <button onClick={() => setEntries(entries.filter(x => x.id !== e.id))} className="p-1 text-red-400">‚úï</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* FOOTER SUMMARY */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-white border-2 border-black p-4">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Total Net Area</p>
                            <p className="text-2xl font-black text-green-700">{totals.n} m¬≤</p>
                        </div>
                        <div className="bg-white border-2 border-black p-4">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Total Gross Area</p>
                            <p className="text-2xl font-black text-slate-800">{totals.g} m¬≤</p>
                        </div>
                        <div className="bg-blue-900 text-white p-4 border-2 border-black shadow-xl">
                            <p className="text-[10px] font-bold text-blue-300 uppercase">Estimated Container Weight</p>
                            <p className="text-2xl font-black text-green-400">{totals.mt} Metric Tons</p>
                            <p className="text-[8px] italic opacity-50 mt-1">*Based on 2850 kg/m¬≥ density</p>
                        </div>
                    </div>
                    
                    <div className="mt-6 no-print flex gap-4">
                         <button onClick={() => { if(confirm("Reset all?")) { setEntries([]); localStorage.clear(); location.reload(); } }} className="text-xs text-red-500 font-bold uppercase underline">Reset Everything</button>
                         <button onClick={() => window.print()} className="ml-auto bg-black text-white px-8 py-3 rounded font-black uppercase text-sm">Download Report</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
